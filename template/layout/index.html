<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="/public/css/index/index.css">
        <script src="/resource/jquery/jquery-3.2.1.min.js"></script>
        <script src="/public/javascript/index/init.js"></script>
    </head>
    <body>
        <div class="container">

            <div class="top" id="top">
                <div class="bar">
                    <div class="account" id="account">
                        <div class="register">
                            <button id="register">Sign up</button>
                        </div>
                        <div class="login">
                            <button id="login" onclick="showLoginDiv()">Log in</button>
                        </div>
                    </div>
                    <!--account end-->
                </div>
                <!--bar end-->
            </div>
            <!--top end-->

            <div class="main" id="main">
                <div class="collect">
                </div>
            </div>
            <!--main-box end-->

            <div class="bottom" id="bottom">

                <div class="copyright">
                    <a href="http://importfmt.blog">Â© Importfmt</a>
                </div>

                <div class="bottom-nav-link-box" id="bottom-nav">
                    <a href="/help">Help</a>
                    <a href="/term">Term</a>
                    <a href="/privacy">Privacy</a>
                    <a href="/security">Security</a>
                    <a href="/license">License</a>
                    <a href="/careers">Careers</a>
                    <a href="/contact">Contact</a>
                    <a href="/about">About</a>
                    <a href="https://importfmt.github.io/">Blog</a>
                </div>

            </div>
            <!--bottom end-->

            <div id="loginDiv" class="login-div">
                <form class="login-form login-form-animate" action="/requestlogin" method="post" id="loginform">
                    <div>
                        <span onclick="closeLoginDiv()" class="close-login-div-button"></span>
                    </div>
                    <div class="verification-box">
                        <input name="account" type="text" placeholder="Phone, username, or email" required>
                        <input name="password" type="password" placeholder="Password" required>
                        <button id="login-button-with-form" type="submit">Login</button>
                    </div>
                    <div class="login-assistant-box">
                        <span class="forgot-login-data"><a class="forgot-login-data-link" href="/forgot">Forgot password?  </a></span>
                        <span class="login-result" id="login-result"></span>
                    </div>
                </form>
                <script src="/public/javascript/index/form.js"></script>
            </div>
            <!--loginDiv end-->

        </div>
        <!--container end-->

    </body>
</html>
